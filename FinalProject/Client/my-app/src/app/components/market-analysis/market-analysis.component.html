<app-navbar></app-navbar>
<div class="container">
  <h1>Job Market Analysis Dashboard</h1>
  <div class="row">
    <div class="col-md-4">
      <label for="career-select">Choose a career:</label>
      <select id="career-select" class="form-select" [(ngModel)]="selectedOptionValue" (change)="differentSelected()">
        <option *ngFor="let career of careers; let i = index">{{careers[i]}}</option>
      </select>
    </div>
  </div>
  <div class="chart-row">
    <div class="chart-container">
      <h2>Salary for {{selectedOptionValue}} in Wisconsin</h2>
      <div style="display: block;">
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [legend]="lineChartLegend"
                chartType="'line'">
        </canvas>
      </div>
    </div>
    <div class="chart-container">
      <h2>Employment Projections for {{selectedOptionValue}} in the US</h2>
      <div style="display: block;">
      <canvas baseChart
              [datasets]="projectionsChartData"
              [labels]="projectionsChartLabels"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
              chartType="'line'">
      </canvas>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
