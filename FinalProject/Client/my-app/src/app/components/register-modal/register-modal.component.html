<div *ngIf="showModal" class="modal-backdrop" (click)="closeModal()" [@fadeInOut]>
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2 class="modal-title">Register</h2>
    <div class="form-group">
      <label for="registerName">Name:</label>
      <input type="text" [(ngModel)]="username" id="registerName" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="registerEmail">Email:</label>
      <input type="email" [(ngModel)]="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="registerPassword">Password:</label>
      <input type="password" [(ngModel)]="password" id="registerPassword" class="form-control" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="registerConfirmPassword">Confirm Password:</label>
      <input type="password" [(ngModel)]="confirmPassword" id="registerConfirmPassword" class="form-control" placeholder="Confirm your password" required>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
