<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker's Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #495057;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #fff;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .job-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .job-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">JobSeeker</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Saved Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Personalized Job Recommendations</h2>
        <div class="search-bar mb-4">
            <input type="text" class="form-control" placeholder="Search for jobs...">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="job-card p-3">
                    <h4>Job Title 1</h4>
                    <p>Company 1</p>
                    <p>Location 1</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="job-card p-3">
                    <h4>Job Title 2</h4>
                    <p>Company 2</p>
                    <p>Location 2</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="job-card p-3">
                    <h4>Job Title 3</h4>
                    <p>Company 3</p>
                    <p>Location 3</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="job-card p-3">
                    <h4>Job Title 4</h4>
                    <p>Company 4</p>
                    <p>Location 4</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="job-card p-3">
                    <h4>Job Title 5</h4>
                    <p>Company 5</p>
                    <p>Location 5</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="job-card p-3">
                    <h4>Job Title 6</h4>
                    <p>Company 6</p>
                    <p>Location 6</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
